<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Gofore | Gofore Microservices Training</title>

    <link rel="stylesheet" href="../assets/revealjs/css/reveal.css">
    <link rel="stylesheet" href="../assets/css/theme/gofore.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="../assets/css/solarized-dark.css">

    <link rel="icon" href="../assets/images/png/gofore_some_blue_orange.png" sizes="32x32">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement('link');
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match(/print-pdf/gi) ? '../assets/revealjs/css/print/pdf.css' : '../assets/revealjs/css/print/paper.css';
      document.getElementsByTagName('head')[0].appendChild(link);
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown="README.md"
                 data-separator="^\n---\n$"
                 data-separator-vertical="^\n--\n$"
                 data-separator-notes="^Notes:">
        </section>
      </div>

    </div>

    <script src="../assets/js/config.js"></script>
    <script src="../assets/revealjs/lib/js/head.min.js"></script>
    <script src="../assets/revealjs/js/reveal.js"></script>

    <script>
      // See /modules/assets/js/config.js for configuration
      var config = window.RevealJsConfig;
      config.width = 2000;
      config.height = 1125;
      Reveal.initialize(window.RevealJsConfig);
    </script>
  </body>
</html>
